log4j.rootLogger=INFO, main

###################################
#  root log appender (main log)
###################################
log4j.appender.main=org.apache.log4j.ConsoleAppender
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=: %d{ISO8601} %p [%t] %c#%M:%L - %m%n


log4j.logger.org.apache.kafka=OFF
log4j.logger.org.springframework.kafka=OFF
